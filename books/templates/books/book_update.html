<!DOCTYPE html>
<html>
<head>
    <title>Update {{ book.title }}</title>
</head>
<body>
    <h1>Update {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'book_detail' book.id %}">Cancel</a>
</body>
</html>
